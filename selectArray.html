 */

 //구 데이터

}


function fn_changed() {

	var x = document.getElementById("select1").selectedIndex;
	var y = document.getElementById("select1").options;

	var idx = y[x].index -1;

	console.log("선택한 index : " + idx);

	for (j=0; j<arr2[idx].length; j++){

	}
}


$("#btn").click(function() {

	alert("당신의 주소는" + $("#select1").val() + " "+  $("#select2").val() + "입니다.")
});


</script>
