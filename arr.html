<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>
    #wrapper{
        max-width: 800px;
    }
</style>
<div id="wrapper">
        
    <P>여행 준비물 점검 목록</P>
    
<select name="대양" id="country_main" onchange="fn_change(value)">
    <option value="">대양 선택</option>
    <option value="아시아">아시아</option>
    <option value="아메리카">아메리카</option>
    <option value="유럽">유럽</option>
</select>

<select name="국가" id="country_sub">
    <option value="">국가 선택</option>
</select>

    <form>
        <input type="text" id="item">
        <button type="button" id="add" class="addBtn">추가</button>
    </form>
    <div id="itemList"></div>
</div>
<script>

//select box
var asia = ["한국", "베트남", "중국", "태국"];
var america = ["미국", "캐나다", "멕시코", "콜롬비아"];
var eurpoe = ["영국", "스웨덴", "프랑스", "독일"];

function fn_change(value) {
    
    console.log(value);

    if(value == "아시아"){
        console.log("ge")
    }
}



//list
var arrList = new Array();
var addBtn = document.querySelector(".addBtn");
addBtn.addEventListener('click', addList)

function addList(){
    var item = document.getElementById("item");
    if(item.value != null){
        arrList.push(item.value);
        item.value = "";
        item.focus();
    }

    console.log(arrList);
    showList();
}

function showList(){
    var list = "<ul>";
    for(var i=0; i<arrList.length; i++){
        list += "<li>" + arrList[i] + "<span class='close' id=" +i+">X</span></li>"
    }
        list += "</ul>";

        document.querySelector("#itemList").innerHTML = list;

        var remove = document.querySelectorAll(".close");

        //여기 close 버튼의 활성화시키기 위해선 하나만 하면 안되고 반복문으로 해야함
        for(var i=0; i<remove.length; i++){
            remove[i].addEventListener("click", removeList)
        }
}

function removeList(){
    console.log(this);

    //속성은 this로 받아와서 id를 받아옴 id 안받아오면 첫번째 배열이 삭제된다,,
    var id = this.getAttribute('id');
    // id부터 1를 삭제한다.
    arrList.splice(id,1);
    showList();
}
</script>
</body>
</html>
