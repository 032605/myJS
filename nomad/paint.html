<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"/>
	<title>PaintJS</title>
</head>
<style>
	body{
		background-color: azure;
	}

	#form{
		background-color: white;
		width: 500px;
		height: 600px;
	}

	ul{
		list-style: none;	
		display: flex;
	}

	#plalette li{
		background-color: black;
		width: 50px;
		height: 50px;
		border-radius: 50%;
		margin: 5px;
	}	
</style>
<body>
	<div id="form">
	</div>

	<button>Fill</button>
	<button>Paint</button>
	<button>Save</button>

	<ul id="plalette">
		<li id="color1"></li>
		<li id="color2"></li>
		<li id="color3"></li>
		<li id="color4"></li>
		<li id="color5"></li>
	</ul>
	<script src="js/main.js"></script>
</body>
</html>
