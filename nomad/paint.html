<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="..\css\paint.css"/>
	<title>PaintJS</title>
</head>
<body>

	<canvas id="jsCanvas" class="canvas">
	</canvas>

	<div class="controls">
		<div class="controls_range">
			<input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
		</div>

		<div class="controls_btns" id="jsBtn">
			<button id="jsMode">Fill</button>
			<button id="jsPaint">Paint</button>
			<button id="jsSave">Save</button>
		</div>
	
		<ul class="controls_colors" id="jsColors">
			<li class="controls_color jsColor" style="background-color:#2c2c2c ;"></li>
			<li class="controls_color jsColor" style="background-color:white ;"></li>
			<li class="controls_color jsColor" style="background-color:#ff3b30 ;"></li>
			<li class="controls_color jsColor" style="background-color:#FF9500 ;"></li>
			<li class="controls_color jsColor" style="background-color:#FFCC00 ;"></li>
			<li class="controls_color jsColor" style="background-color:#4cd963;"></li>
			<li class="controls_color jsColor" style="background-color:#5AC8FA ;"></li>
			<li class="controls_color jsColor" style="background-color:#0579FF;"></li>
			<li class="controls_color jsColor" style="background-color:#5856D6;"></li>
		</ul>
	</div>
	

	<script src="../js/paint.js"></script>
</body>
</html>
